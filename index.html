<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <h3>電卓</h3>
    <!-- ここに記述していきましょう！ -->
     <div class="MathDisplay"></div>
     <table>
        <tr>
            <th><button class="Number" id="Seven">7</button></th>
            <th><button class="Number" id="Eigth">8</button></th>
            <th><button class="Number" id="Nine">9</button></th>
            <th><button class="Kigou" id="Pruse">+</button></th>
        </tr>
        <tr>
            <th><button class="Number" id="Four">4</button></th>
            <th><button class="Number" id="Five">5</button></th>
            <th><button class="Number" id="Six">6</button></th>
            <th><button class="Kigou" id="Minus">-</button></th>
        </tr>
        <tr>
            <th><button class="Number" id="One">1</button></th>
            <th><button class="Number" id="Two">2</button></th>
            <th><button class="Number" id="Three">3</button></th>
            <th><button class="Kigou" id="Asterisk">*</button></th>
        </tr>
        <tr>
            <th><button class="Number" id="Zero">0</button></th>
            <th><button id="ZeroZero">00</button></th>
            <th><button  id="Dot">.</button></th>
            <th><button class="Kigou" id="Slash">/</button></th>
        </tr>
     </table>
     <button class="BigButton" id="Ac">AC</button>
     <button class="BigButton" id="Equal">=</button>

    <script src="main.js"></script>
  </body>
</html>
